backend: { name: git-gateway, branch: main }
local_backend: true
locale: 'es'
media_folder: 'static/images/uploads'
collections:
  - label: Configuracion
    name: settings
    editor: { preview: false }
    files:
      - label: 'üë®‚Äçüíª HTML'
        file: _data/html.yaml
        name: html
        fields:
          - { label: URL, name: url, widget: string, required: false }
          - { label: Titulo, name: title, widget: string, required: false }
          - { label: Descripcion, name: description, widget: string, required: false }
          - { label: Author, name: author, widget: string, required: false }
          - { label: 'Open Graph', name: image, widget: string, required: false }
      - label: 'üçî Navegacion'
        file: _data/nav.yaml
        name: nav
        fields:
          - { label: Youtube, name: youtube, widget: string, required: false }
          - { label: Facebook, name: facebook, widget: string, required: false }
          - { label: Instagram, name: instagram, widget: string, required: false }
          - { label: Tiktok, name: tiktok, widget: string, required: false }
          - { label: E-Mail, name: email, widget: string, required: false }
      - label: 'ü§≥ Redes Sociales'
        file: _data/social.yaml
        name: social
        fields:
          - { label: Youtube, name: youtube, widget: string, required: false }
          - { label: Facebook, name: facebook, widget: string, required: false }
          - { label: Instagram, name: instagram, widget: string, required: false }
          - { label: Tiktok, name: tiktok, widget: string, required: false }
          - { label: E-Mail, name: email, widget: string, required: false }
      - label: 'üÄÑ Stickers'
        name: stickers
        file: _data/sticker-list.yaml
        media_folder: '/static/images/stickers'
        fields:
          - label: Stickers
            name: stickers
            widget: list
            allow_add: true
            fields:
              - { label: Titulo, name: title, widget: string, required: false }
              - { label: Imagen, name: imagen, widget: image, required: false }
  - label: Secciones
    name: sections
    editor: { preview: false }
    files:
      - label: 'Tienda'
        file: _data/tienda.yaml
        name: html
        fields:
          - { label: Titulo, name: title, widget: string, required: false }
          - { label: Descripcion, name: p, widget: string, required: false }
          - { label: Quote, name: q, widget: string, required: false }
          - { label: Link Href, name: href, widget: string, required: false }
          - { label: Link Text, name: text, widget: string, required: false }
          - { label: Image, name: image, widget: string, required: false }
      - label: 'Comentarios'
        file: _data/comentarios.yaml
        name: comentarios
        fields:
          - { label: Titulo, name: title, widget: string, required: false }
          - { label: Descripcion, name: p, widget: string, required: false }
          - { label: Quote, name: q, widget: string, required: false }
          - { label: Link Href, name: href, widget: string, required: false }
          - { label: Link Text, name: text, widget: string, required: false }
          - { label: Image, name: image, widget: string, required: false }
      - label: 'Stickers'
        file: _data/stickers.yaml
        name: stickers
        fields:
          - { label: Titulo, name: title, widget: string, required: false }
          - { label: Descripcion, name: p, widget: string, required: false }
          - { label: Quote, name: q, widget: string, required: false }
          - { label: Link Href, name: href, widget: string, required: false }
          - { label: Link Text, name: text, widget: string, required: false }
          - { label: Image, name: image, widget: string, required: false }
      - label: 'Contacto'
        file: _data/contacto.yaml
        name: contacto
        fields:
          - { label: Titulo, name: title, widget: string, required: false }
          - { label: Descripcion, name: p, widget: string, required: false }
      - label: 'Suscribite'
        file: _data/suscribite.yaml
