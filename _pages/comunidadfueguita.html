<section class="section">
  <div class="relative mx-auto lg:grid lg:grid-cols-5">
    <!-- Left -->
    <div class="flex items-center py-16 px-4 sm:px-6 lg:col-span-2 lg:px-8 lg:py-24 xl:pr-12">
      <img class="" src="/static/images/comunidadfueguita.png">
    </div>
    <!-- Right -->
    <div class="bg-white py-16 px-4 sm:px-6 lg:col-span-3 lg:py-24 lg:px-8 xl:pl-12">
      <div class="max-w-lg mx-auto lg:max-w-none">
        <h2 class="text-2xl font-extrabold tracking-tight">¡Este libro es sólo el principio!</h2>
        <p class="mt-3 text-lg leading-6 text-gray-500">Dejame tus datos, porfa, porque pronto vas a recibir un regalo
          más, para estar aún más conectados y en sintonía.</p>
        <form class="grid grid-cols-1 gap-y-6 mt-3" name="comentarios" action="#" method="POST" data-netlify="true">
          <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5"><label
              for="first-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Nombre</label>
            <div class="mt-1 sm:mt-0 sm:col-span-2"><input type="text" name="first-name" id="first-name"
                autocomplete="given-name"
                class="max-w-lg block w-full shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>
          <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
            <label for="email" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Email</label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
              <input id="email" name="email" type="email" autocomplete="email"
                class="block max-w-lg w-full shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>
          <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
            <label for="factura" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Factura</label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
              <label class="block">
                <span class="sr-only">Choose File</span>
                <input type="file"
                  class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
              </label>
            </div>
          </div>
          <div><button type="submit"
              class="inline-flex justify-center mt-4 py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
