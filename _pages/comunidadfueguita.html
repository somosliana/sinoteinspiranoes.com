<section class="section">
  <div class="relative mx-auto lg:grid lg:grid-cols-5">
    <!-- Left -->
    <div class="flex items-center py-16 px-4 sm:px-6 lg:col-span-2 lg:px-8 lg:py-24 xl:pr-12">
      <img class="" src="/static/images/comunidadfueguita.png">
    </div>
    <!-- Right -->
    <div class="bg-white py-16 px-4 sm:px-6 lg:col-span-3 lg:py-24 lg:px-8 xl:pl-12">
      <div class="max-w-lg mx-auto lg:max-w-none">
        <h2 class="text-2xl font-extrabold tracking-tight">¡Este libro es sólo el principio!</h2>
        <p class="mt-3 text-lg leading-6 text-gray-500">Dejame tus datos, porfa, porque pronto vas a recibir un regalo
          más, para estar aún más conectados y en sintonía.</p>
        <form class="grid grid-cols-1 gap-y-6 mt-3" name="comentarios" action="#" method="POST" data-netlify="true">
          <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5"><label
              for="first-name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Nombre</label>
            <div class="mt-1 sm:mt-0 sm:col-span-2"><input type="text" name="first-name" id="first-name"
                autocomplete="given-name"
                class="max-w-lg block w-full shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>
          <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5"><label
              for="email" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Email</label>
            <div class="mt-1 sm:mt-0 sm:col-span-2"><input id="email" name="email" type="email" autocomplete="email"
                class="block max-w-lg w-full shadow-sm focus:ring-primary-500 focus:border-primary-500 sm:text-sm border-gray-300 rounded-md">
            </div>
          </div>
          <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5"><label
              for="cover-photo" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">Factura</label>
            <div class="mt-1 sm:mt-0 sm:col-span-2">
              <div
                class="max-w-lg flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center"><svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor"
                    fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path
                      d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                      stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  </svg>
                  <div class="flex flex-col gap-2 text-sm text-gray-600"><label for="file-upload"
                      class="relative cursor-pointer bg-white rounded-md font-medium text-primary-600 hover:text-primary-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-primary-500"><span>Subir
                        archivo</span> <input id="file-upload" name="file-upload" type="file" class="sr-only"></label>
                    <p class="text-xs text-gray-500">PDF, PNG, JPG hasta 10MB</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div><button type="submit"
              class="inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
