<div class="flex flex-col gap-4 py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
  <h2>Stickers</h2>
  <div class="grid grid-cols-5">
    {% for x in stickers.stickers %}
    <a href="{{ x.grande }}">
      <img src="{%if x.chica %}{{ x.chica }}{% else %}{{ x.grande }}{% endif %}">
    </a>
    {% endfor %}
  </div>
</div>
