<nav x-data="{ open: false }" class="bg-white shadow">
  <!-- Desktop -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Nav -->
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a href="/">
            <img class="block h-12 w-auto" src="/static/vectors/logo.svg" alt="Logo">
          </a>
        </div>
        <div class="hidden sm:ml-6 sm:flex gap-4 lg:gap-6">
          {% for x in nav.nav %}
          <a href="{{ x.href }} "
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            {{ x.title }}
          </a>
          {% endfor %}
        </div>
      </div>
      <!-- Social -->
      <div class="hidden sm:flex sm:items-center gap-4">
        {% for x in social.social %}
          {% unless x.hidden %}
          <a href="{{ x.href }}" class="text-gray-400 hover:text-gray-500">
            <span class="sr-only">{{ x.title }}</span>
            <svg class="w-6 h-6">
              <use xlink:href="/static/sprites/brands.svg#{{ x.icon }}"></use>
            </svg>
          </a>
          {% endunless %}
        {% endfor %}
      </div>
      <!-- Burger -->
      <div class="-mr-2 flex items-center sm:hidden">
        <!-- Mobile menu button -->
        <button type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500"
          aria-controls="mobile-menu" @click="open = !open" aria-expanded="false"
          x-bind:aria-expanded="open.toString()">
          <span class="sr-only">Open main menu</span>
          <svg x-description="Icon when menu is closed. Heroicon name: outline/menu" x-state:on="Menu open" x-state:off="Menu closed" class="block h-6 w-6"
            :class="{ 'hidden': open, 'block': !(open) }" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg x-description="Icon when menu is open. Heroicon name: outline/x" x-state:on="Menu open" x-state:off="Menu closed" class="hidden h-6 w-6"
            :class="{ 'block': open, 'hidden': !(open) }" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile -->
  <div x-description="Mobile menu, show/hide based on menu state." class="sm:hidden" id="mobile-menu" x-show="open">
    <!-- Nav -->
    <div class="pt-2 pb-3 space-y-1">
      {% for x in nav.nav %}
      <a href="{{ x.href }}"
      class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">{{x.title}}</a>
      {% endfor %}
    </div>
    <!-- Social -->
    <div class="my-4 flex justify-center gap-x-6">
      {% for x in social.social %}
        {% unless x.hidden %}
          <a href="{{ x.href }}" class="text-gray-400 hover:text-gray-500">
            <span class="sr-only">{{ x.title }}</span>
            <svg class="w-6 h-6 text-gray-500">
              <use xlink:href="/static/sprites/brands.svg#{{x.icon }}"></use>
            </svg>
          </a>
        {% endunless %}
      {% endfor %}
    </div>
  </div>
</nav>
