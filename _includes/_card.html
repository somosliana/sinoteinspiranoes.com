<div class="bg-[#ECEBF0] grid grid-rows-2 p-8 shadow-2xl sm:grid-rows-none sm:grid-cols-2 rounded-3xl">
  <!-- Image -->
  <div class="flex items-center justify-center p-4 {% if odd %}sm:order-last{% endif %}">
    <img class="max-h-96" alt="{{ title }}" src="{{ image }}" loading="lazy" />
  </div>
  <!-- Description -->
  <div class="flex flex-col items-start justify-around gap-12 p-4 border-t-2 sm:border-t-0 {% if odd %}sm:border-r-2 sm:border-l-0{% else %} sm:border-l-2{% endif %} sm:p-12">
    <div class="flex flex-col items-start justify-center gap-4">
      <h2 class="font-bold text-2xl sm:text-3xl">{{ title }}</h2>
      {% if p %}<p>{{ p }}</p>{% endif %}
      {% if q %}<q class="text-gray-500">{{ q }}</q>{% endif %}
    </div>
    <a href="{{ href }}" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">{{ btn }}</a>
  </div>
</div>
