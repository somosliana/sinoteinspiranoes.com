<footer class="bg-white flex flex-col justify-around gap-12 py-24">
  <!-- Links -->
  <nav class="max-w-7xl mx-auto flex flex-wrap justify-center" aria-label="Footer">
    {% for x in settings.nav %}
    <div class="px-5 py-2">
      <a href="{{ x.url }}" class="text-base text-gray-500 hover:text-gray-900"> {{x.title}} </a>
    </div>
    {% endfor %}
  </nav>
  <!-- Social -->
  <div class="flex justify-center gap-8">
    {% for x in settings.social %}
    <a href="{{ x.url }}" class="text-gray-400 hover:text-gray-500">
      <span class="sr-only">{{ x.title }}</span>
      <svg class="w-6 h-6">
        <use xlink:href="/static/sprites/brands.svg#{{ x.icon }}"></use>
      </svg>
    </a>
    {% endfor %}
  </div>
</footer>
